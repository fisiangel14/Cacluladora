<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<script async type="text/javascript" src="js/script.js"></script>

	<title>Calculadora</title>
</head>
<body>
	<div class="padre" id="info">
        <form class="calc" id="xy">
          <h2>CALCULADORA</h2>
            <div class="caja">
              <output id="operando"></output>
              <output id="resultado"></output>
            </div>
            <div class="botones">
                <input type="button" value="C" id="c">
                <input type="button" value="()"id="o">
                <input type="button" value="%" id="%">
                <input type="button" value="/" id="/">
                <br>
                <input type="button" value="7" id="7">
                <input type="button" value="8" id="8">
                <input type="button" value="9" id="9">
                <input type="button" value="X" id="x">
                <br>
                <input type="button" value="4" id="4">
                <input type="button" value="5" id="5">
                <input class="xd" type="button" value="6" id="num-6">
                <input type="button" value="-" id="-">
                <br>
                <input type="button" value="1" id="1">
                <input type="button" value="2" id="2">
                <input type="button" value="3" id="3">
                <input type="button" value="+" id="+">
                <br>
                <input type="button" value="." id=".">
                <input type="button" value="0" id="0">
                <input type="button" value="+/-" id="s">
                <input type="button" value="=" id="=">
                <br>
            </div>
        </form>
        

    </div>
    
</body>
</html>
